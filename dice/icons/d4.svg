<?xml version="1.0" standalone="no"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 100 100">
  <title>4-sided die</title>
  <style>
    .dice,
    .digit {
      stroke: #000;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .dice {
      fill: #fff;
      stroke-width: 3;
    }
    .dice.back {
      fill: #000;
    }
    .digit {
      stroke-width: 6;
      fill: none;
    }
  </style>
  <polygon class="dice back" points="50,10 90,90 95,85"/>
  <polygon class="dice front" points="50,10 5,90 90,90"/>
  <path class="digit" d="M38.5,42.5l0,17.5 18,0 0,-15 0,35"/>
</svg>
